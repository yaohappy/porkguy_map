# https://github.com/kubernetes/kubernetes/issues/16906
apiVersion: v1
kind: Service
metadata:
  name: porkguy-service
spec:
  ports:
  - port: 80 # not sure the port number is used
    targetPort: 8080
    protocol: TCP
  # just like the selector in the replication controller,
  # but this time it identifies the set of pods to load balance
  # traffic to.
  selector:
    app: porkguy-server
  type: LoadBalancer
